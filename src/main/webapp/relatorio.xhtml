<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p= "http://primefaces.org/ui">

<h:head>
	<title>Lista de Bens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<h:body>
			    
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>
			<div align="right">
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/excel.png" width="24"/>
					<p:dataExporter type="xls" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/pdf.png" width="24"/>
					<p:dataExporter type="pdf" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/csv.png" width="24"/>
					<p:dataExporter type="csv" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/xml.png" width="24"/>
					<p:dataExporter type="xml" target="tbl" fileName="f" />
				</h:commandLink>			
			</div>
			
			
			<p:dataTable id="tbl" var="f" value="#{bemMB.selectAll}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
				{PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px">
				
				
				<f:facet name="header">
					<h:outputLabel value="Lista de Bens"/>
					<p:commandButton value="Inserir" icon="icon-novo"
						actionListener="#{viewPessoa.actionInserir}"
						oncomplete="PF('cadDialog').show()"
						update=":form:cadDetail">
					</p:commandButton>
				</f:facet>
				
				<p:column headerText="Nome" sortBy="f.nome">
					<h:outputText value="#{f.nome}"/>
				</p:column>
				
				<p:column headerText="Data aquição" sortBy="f.dt_adiquicao">
					<h:outputText value="#{f.dt_adiquicao}"/>
				</p:column>
				
				<p:column headerText="Valor aquição" sortBy="f.valor_compra">
					<h:outputText value="#{f.valor_compra}"/>
				</p:column>
				
				<p:column headerText="Turno" sortBy="f.turno">
					<h:outputText value="#{f.turno}"/>
				</p:column>
				
				<p:column headerText="Vida Util" sortBy="f.vida_util">
					<h:outputText value="#{f.vida_util}"/>
				</p:column>
				
				<p:column headerText="Data da Baixa" sortBy="f.dt_venda">
					<h:outputText value="#{f.dt_venda}"/>
				</p:column>
				
				<p:column headerText="Valor de venda" sortBy="f.valor_venda">
					<h:outputText value="#{f.valor_venda}"/>
				</p:column>
				
				<p:column headerText="Usado" sortBy="f.usado">
					<h:outputText value="#{f.usado}"/>
				</p:column>
				
				<p:column headerText="DA" sortBy="f.da">
					<h:outputText value="#{f.da}"/>
				</p:column>
				
				<p:column headerText="VC" sortBy="f.vc">
					<h:outputText value="#{f.vc}"/>
				</p:column>
				
							
				<p:column style="width:32px;text-align: center">
					<p:commandButton update=":form:cadDetail" oncomplete="PF('cadDialog').show()"
					icon="ui-icon-seach" title="View">
					<f:setPropertyActionListener value="#{f}" target="#{viewPessoa.formaPgto}" />
					</p:commandButton>
				</p:column>
				</p:dataTable>
					
				
				<p:dialog header="Cadastro de Pessoa" widgetVar="cadDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="cadDetail" style="text-align:center;">
						<h:panelGrid colums="2" style="text-align: left">
					<h:outputLabel value="Código"/>
					<p:inputText value="#{viewPessoa.pessoa.id}" size="6" maxlength="10" readonly="true"/>
					<h:outputLabel value="Nome"/>
					<p:inputText value="#{viewPessoa.pessoa.nome}" size="30" maxlength="20"/>
					<h:outputLabel value="CPF"/>
					<p:inputText value="#{viewPessoa.pessoa.cpf}" size="6" maxlength="3"/>
					<h:outputLabel value="RG"/>
					<p:inputText value="#{viewPessoa.pessoa.rg}" size="6" maxlength="3"/>
					<h:outputLabel value="Data de Nascimento"/>
					<p:inputText value="#{viewPessoa.pessoa.data_nasc}">
					<f:convertDateTime dateStyle="default"></f:convertDateTime>
					</p:inputText>
					<h:outputLabel value="Rua"/>					
					<p:inputText value="#{viewPessoa.pessoa.rua}" size="6" maxlength="3"/>
					<h:outputLabel value="Bairo"/>
					<p:inputText value="#{viewPessoa.pessoa.bairo}" size="6" maxlength="3"/>
					<h:outputLabel value="Cidade"/>
					<p:inputText value="#{viewPessoa.pessoa.cidade}" size="6" maxlength="3"/>
					<h:outputLabel value="UF"/>
					<p:inputText value="#{viewPessoa.pessoa.uf}" size="6" maxlength="3"/>
					<h:outputLabel value="CEP"/>
					<p:inputText value="#{viewPessoa.pessoa.cep}" size="6" maxlength="3"/>
					<h:outputLabel value="Email"/>
					<p:inputText value="#{viewPessoa.pessoa.email}" size="6" maxlength="3"/>
					<h:outputLabel value="Senha"/>
					<p:inputText value="#{viewPessoa.pessoa.senha}" size="6" maxlength="3"/>
					<h:outputLabel value="Tipo"/>
					<p:inputText value="#{viewPessoa.pessoa.tipo}" size="30" maxlength="20"/>
					</h:panelGrid>
					<h:dataTable value="#{viewPessoa.pessoa.fones}" var="fone" rules="rows">
					<f:facet name="header">
					<h:commandButton value="Adicionar Fone" action="#{viewPessoa.actionInserirFone}"/>
					</f:facet>
					<h:column>
						<f:facet name="header"><h:outputLabel value="Número"/></f:facet>
						<h:inputText value="#{fone.numero}" size="20" maxlength="20"/>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputLabel value="Descrição"/></f:facet>
						<h:inputText value="#{fone.descricao}" size="30" maxlength="30"/>
					</h:column>
					<h:column>
						<h:commandLink value="Remover" action="#{viewPessoa.actionExcluirFone(fone)}"/>
					</h:column>
					</h:dataTable>					
					<h:commandButton value="Excluir"
					action="#{formaPgtoCtrl.actionExcluir}" update="growl"></h:commandButton>
					<h:commandButton value="Excluir" action="#{viewPessoa.actionExcluir}" update="growl"/>
					<h:commandButton value="Gravar" action="#{viewPessoa.actionGravar}" update="growl"/>
					<h:commandButton value="Cancelar" oncomplete="cadDialog.hide()"/>
					</p:outputPanel>
					
					</p:dialog>
					<a href="cadastro.xhtml" class="btn btn-danger" type="button" style="margin-left: 20px;">Voltar</a>
	</h:form>
</h:body>

</html>
