<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p= "http://primefaces.org/ui">

<h:head>
	<title>Lista de Bens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<h:body>
			    
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>
			<div align="right">
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/excel.png" width="24"/>
					<p:dataExporter type="xls" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/pdf.png" width="24"/>
					<p:dataExporter type="pdf" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/csv.png" width="24"/>
					<p:dataExporter type="csv" target="tbl" fileName="f" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage value="/publico/imagens/xml.png" width="24"/>
					<p:dataExporter type="xml" target="tbl" fileName="f" />
				</h:commandLink>			
			</div>
			
			
			<p:dataTable id="tbl" var="f" value="#{bemMB.selectAll}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
				{PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px">
				
				<p:column headerText="Nome" sortBy="f.nome">
					<h:outputText value="#{f.nome}"/>
				</p:column>
				
				<p:column headerText="Data aquição" sortBy="f.dt_adiquicao">
					<h:outputText value="#{f.dt_adiquicao}"/>
				</p:column>
				
				<p:column headerText="Valor aquição" sortBy="f.valor_compra">
					<h:outputText value="R$ #{f.valor_compra}"/>
				</p:column>
				
				<p:column headerText="Turno" sortBy="f.turno">
					<h:outputText value="#{f.turno}"/>
				</p:column>
				
				<p:column headerText="Vida Util" sortBy="f.vida_util">
					<h:outputText value="#{f.vida_util} anos"/>
				</p:column>
				
				<p:column headerText="Usado" sortBy="f.usado">
					<h:outputText value="#{f.usado}"/>
				</p:column>
				
				<p:column headerText="Porcentagem Residual" sortBy="f.valor_residual">
					<h:outputText value="#{f.valor_residual} %"/>
				</p:column>
				
				<p:column headerText="Data da Baixa" sortBy="f.dt_venda">
					<h:outputText value="#{f.dt_venda}"/>
				</p:column>
				
				<p:column headerText="Valor de venda" sortBy="f.valor_venda">
					<h:outputText value="R$ #{f.valor_venda}"/>
				</p:column>
				
				
				<p:column headerText="DA" sortBy="f.da">
					<h:outputText value="R$ #{f.da}"/>
				</p:column>
				
				<p:column headerText="VC" sortBy="f.vc">
					<h:outputText value="R$ #{f.vc}"/>
				</p:column>
				
							
				<p:column>
			    <h:commandLink value="editar" action="atualiza2">
			    <f:setPropertyActionListener value="#{f}" 
			    target="#{bemMB.bem}"/>
			    </h:commandLink>
				</p:column>
				</p:dataTable>
					<a href="cadastro.xhtml" class="btn btn-danger" type="button" style="margin-left: 20px;">Voltar</a>
	</h:form>
</h:body>

</html>
