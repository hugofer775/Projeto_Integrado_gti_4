<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de bens</title>
</h:head>
<h:body>
	<ui:insert name="header">
	</ui:insert>
	<h:form>
		<!-- <p:commandButton value="Inicio" action="/publico/index.xhtml" /><br /> -->
		<div align="center">
			<p:panelGrid columns="4" >
				<f:facet name="header">
					<p:outputLabel value="Cadastro de bens" />
				</f:facet>	
				<p:outputLabel value="Nome" />
				<p:inputText value="#{pessoaCtrl.pessoa.id}" />
				<p:outputLabel value="Data aquisição" />
				<p:calendar id="button1" value="#{pessoaCtrl.pessoa.data}"
					showOn="button">
					<f:convertDateTime dateStyle="default" />
				</p:calendar>
				<p:outputLabel value="Valor aquisição" />
				<p:inputText value="#{pessoaCtrl.pessoa.cpf}" />
				<p:outputLabel value="Usado" />
				<p:inputText value="#{pessoaCtrl.pessoa.rg}" />
				<p:outputLabel value="Vida útil" />
				<p:inputText value="#{pessoaCtrl.pessoa.rua}" />
				<p:outputLabel value="Turno" />
				<p:selectOneMenu value="#{mbCarro.cor}">
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
				</p:selectOneMenu>

			</p:panelGrid>
			<br />
			<p:commandButton value="Gravar" action="#{pessoaCtrl.actionGravar}" />
		</div>
	</h:form>
</h:body>

</html>
