<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de bens</title>
</h:head>
<h:body>
	<ui:insert name="header">
	</ui:insert>
	<h:form>
		<!-- <p:commandButton value="Inicio" action="/publico/index.xhtml" /><br /> -->
		<div align="center">
		
			<p:panelGrid columns="4" >
				<f:facet name="header">
					<p:outputLabel value="Cadastro de bens" />
				</f:facet>
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bemMB.bem.nome}" />
				<p:outputLabel value="Data aquisição" />
				<p:inputMask value="#{bemMB.bem.dt_adiquicao}" mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<p:outputLabel value="Valor aquisição" />
				<p:inputText value="#{bemMB.bem.valor_compra}" />
				<p:outputLabel value="Usado" />
				<p:inputText value="#{bemMB.bem.usado}" />
				<p:outputLabel value="Vida útil" />
				<p:inputText value="#{bemMB.bem.vida_util}" />
				<p:outputLabel value="Turno" />
				<p:inputText value="#{bemMB.bem.turno}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Gravar" action="#{bemMB.actionGravar}" />
		</div>
	</h:form>
</h:body>

</html>
